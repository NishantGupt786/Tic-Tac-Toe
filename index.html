<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <img src="https://i.pinimg.com/originals/e8/29/6b/e8296b086628a8c0bb4b44a990a3261b.jpg" id="img1" align="left">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIc-z9GAfZ4PKVOVjFtnjlivQl7o1gbzgJmQ&usqp=CAU" id="img2" align="right">
    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Play Again</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
